# Backend settings
backend = "glx";
glx-no-stencil = true;

# Seems to not provide a performance benefit in most cases, see notes in regolith config
glx-copy-from-front = false;

# Turn this off if weird things break (LLVMpipe)
# glx-no-rebind-pixmap = false;
#
use-damage =  true;
xrender-sync-fence = true;

# ----- various regolith magic -----
detect-client-opacity = true;
unredir-if-possible = true;
dbe = false;
# ----- end var regolith magic -----

paint-on-overlay = true;

# Enabled client-side shadows on windows.
shadow = true;
# The blur radius for shadows. (default 12)
shadow-radius = 7;
# The left offset for shadows. (default -15)
shadow-offset-x = -5;
# The top offset for shadows. (default -15)
shadow-offset-y = -5;
# The translucency for shadows. (default .75)
shadow-opacity = 0.8;

shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'compton'",
    "name *= 'picom'",
    "name *= 'cpt_frame_window'",
    "name *= 'cpt_frame_xcb_window'",
    "name *= 'wrapper-2.0'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g = 'Rofi'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",

    "name = 'Tuple Host Window'",
    "class_g = 'firefox' && _NET_WM_WINDOW_TYPE@:32a *= '_NET_WM_WINDOW_TYPE_UTILITY'",
];

inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = true;

blur:
{
    method = "dual_kawase";
    strength = 3;
}
# Blur background of transparent windows. Bad performance with X Render backend. GLX backend is preferred.
blur-background = true;
# Blur background of opaque windows with transparent frames as well.
# blur-background-frame = false;
# Do not let blur radius adjust based on window opacity.
# blur-background-fixed = false;
blur-background-exclude = [
    "class_g = 'firefox'",
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "name = 'cpt_frame_xcb_window'",
    "class_g = 'Tuple'",
    "class_g = 'Pop'",
    "class_g = 'firefox' && _NET_WM_WINDOW_TYPE@:32a *= '_NET_WM_WINDOW_TYPE_UTILITY'",
];

focus-exclude = [
  "ANTIDIM_FLAG@:8c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'"
];

detect-client-leader = true;
detect-transient = true;

wintypes:
{
    tooltip =
    {
        # fade: Fade the particular type of windows.
        fade = true;
        # shadow: Give those windows shadow
        shadow = false;
        # opacity: Default opacity for the type of windows.
        opacity = 0.85;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };
    dock = { shadow = true; }
    dnd = { shadow = false; }
    popup_menu = {
        opacity = 1.0;
        shadow = false;
        fade = false;
    }
    dropdown_menu = {
        opacity = 1.0;
        fade = false;
    };
};

# transparent-clipping = true;
transparent-clipping-exclude = [
    "class_g = 'firefox'",
]
detect-rounded-corners = false;
 # Things I've tried, but didn't work to show the tuple overlay:

mark-ovredir-focused = true;
mark-wmwin-focused = true;
use-ewmh-active-win = true;


